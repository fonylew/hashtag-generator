<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFest Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://developers.google.com/static/community/devfest/images/header-banner.png" alt="Header Image">
    </header>

    <main>
        <h2 style="text-align: center; color: #4285f4; margin-top: 20px;">Hashtag Generator</h2>
        <div class="form-container">
            <form id="contact-form" action="https://us-central1-i-want-to-demo-on-gcp.cloudfunctions.net/test_publish" method="POST">
                <div class="form-group">
                    <label for="name">Name (optional):</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="message">Message (required):</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

<div id="success-modal" class="modal">
    <div class="modal-content">
        <h2>Success!</h2>
        <p>Your message has been sent successfully.</p>
        <div class="response-container">
            <p>Here is your hashtag:</p>
            <p id="response-text"></p>
        </div>
        <button id="close-modal">Close</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
